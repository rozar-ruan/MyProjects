<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/lib/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
        var option = {
            title: {
                text: "Echarts 入门示例"
            },
            tooltip: {},
            legend: {
                data: ["销售量"]
            },
            xAxis: {
                data: ["苹果", "梨子", "橘子"]
            },
            yAxis: {
                //data: ["a", "b", "c"]
            },
            series: [{
                name: "销量",
                type: "bar",
                data: [1, 2, 3]
            }]
        };
        myChart.setOption(option);
    </script>
</body>
</html>

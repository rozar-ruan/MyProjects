<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="../js/lib/vue.js"></script>
</head>
<body>
    <div id="mainContent" style="text-align:center">
        <div id="loginApp">
            <span id="showMsg">{{name}}</span>
            <form id="logForm">
                账号<input type="text" v-model="name" />
                密码<input type="password" v-model="pwd" />
                <input type="submit" v-on:click="doLogin" value="登陆"/>
            </form>
        </div>
    </div>
    <script src="../js/loginPage/loginApp.js"></script>
</body>
</html>
